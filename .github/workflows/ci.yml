name: CI/CD Pipeline

# Ejecutar en push a develop o main, y en pull requests
on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      # Servicio MySQL para tests
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: snake_game_test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    # Checkout del c√≥digo
    - name: Checkout code
      uses: actions/checkout@v3

    # Configurar Python 3.13
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    # Cachear dependencias de pip
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Instalar dependencias
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Ejecutar tests con pytest
    - name: Run tests with pytest
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: test_password
        DB_NAME: snake_game_test_db
        APP_NAME: Snake Game API
        APP_VERSION: 1.0.0
        DEBUG: True
        SECRET_KEY: test-secret-key
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=term-missing

    # Generar reporte de cobertura
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/htmlcov/

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    # Verificar sintaxis Python
    - name: Check Python syntax
      run: |
        cd backend
        python -m py_compile app/*.py app/routers/*.py
